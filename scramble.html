<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango", "chocolate", "candy", "coffee", "phone", "water", "chair"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman", "hocolatec", 
            "andyc", "eeffoc", "ponhe", "aterw", "raich"];

        var playing = true;



        while (playing) {
            // this chooses a random number between 1 and 10
            var randomNumber = Math.floor(Math.random()*10);
            // Grab a random word from the WORDS array
            var mysteryWord = WORDS[randomNumber];

            // Grab the corresponding scrambled word from the SCRAMBLED array
            var scrambledWord = SCRAMBLED[randomNumber];
            
            // shows the user the scrambled word and prompts them to guess
            var userGuess = prompt(scrambledWord + "! Guess what word that is?");
            userGuess = userGuess.toLowerCase().trim();

            // If the user guesses wrong, tell them they were wrong and the right word.
            if (userGuess !== mysteryWord) {
                alert("Wrong! The word is actually " + mysteryWord + ".");
            // If the user guesses the correct word, congratulate them.
            } else {
                alert("Congratulations! You guessed correctly!")
            }     
            

            playing = confirm("Press OK To keep playing or Cancel to quit.");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
